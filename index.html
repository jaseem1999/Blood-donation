<html lang="en">
<head>

<body>
    <div class="container">
        <div style="text-align:center">
          <h2>Contact Us</h2>

        </div>
        <div class="row">
          
          <div class="column">
            <form id="submit-form"  action="">
              <label for="fname">First Name</label>

              <label for="lname">Number</label>
              <input type="text" id="1name" name="number" placeholder="Enter your Number">
              <label for="lname">Email</label>

                <label for="lname">Blood Group</label>
              <input type="text" id="lname" name="blood group" placeholder="Enter your blood group"/>
            
              <label for="subject">Feedback</label>
              <textarea id="subject" name="feedBack" placeholder="Write something.." style="height:170px"></textarea>

        </div>
      </div>
      <script>
        $("#submit-form").submit((e)=>{
            e.preventDefault()
            $.ajax({
                url:"https://script.google.com/macros/s/AKfycbwcV4_G3F0QmgCNkHQDzHAwt2FVBgkzQRcNGPn-KtPvuNdo2olWcKBLz0K0p4OlYKyc/exec",
                data:$("#submit-form").serialize(),
                method:"post",
                success:function (response){
                    alert("Form submitted successfully")
                    window.location.reload()
                    //window.location.href="https://google.com"
                },
                error:function (err){
                    alert("Something Error")
    
                }
            })
        })
    </script>
